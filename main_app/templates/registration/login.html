{% extends 'base.html' %}
{% block content %}

<div class="login">
  <div class="login-title">
    <h1>Login</h1>
    
  </div>
  <div>
    <form method="post" action="{% url 'login' %}" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="button" value="login">
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>

{% endblock %}

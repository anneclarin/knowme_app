{% extends 'base.html' %}
{% block content %}

<div class="login">
  <div class="login-title">
    <h1>Sign Up</h1>
  </div>
  
  <div class="form">
    {% if error_message %}<p>{{ error_message }}</p>{% endif %}
    <form method="post" action="{% url 'signup' %}" class="about" autocomplete="off">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="button" value="signup">
    </form>
  </div>
</div>

{% endblock %}

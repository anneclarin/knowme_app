{% extends 'base.html' %}
{% block content %}

  {% if object %}
  <h1>Edit {{question.name}}</h1>
  {% else %}
  <h1>Create Question</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div>
  <div class="about">
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
  <h1>Create Quiz</h1>
  {% endif %}
  </div>
  <div class="form">
      <form action="" method="post">
          {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="button">
    </form>
  </div>
</div>

{% endblock %}

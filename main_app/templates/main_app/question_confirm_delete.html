{% extends 'base.html' %}

{% block content %}
<div class="about">
  <div class="about-title">
    <h1>Delete Question</h1>
  </div>

  <h4>Are you sure you want to delete <strong>"{{ question.question }}"</strong></h4>
  <div class="about-title">
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="button">
    </form>
    <a class="button" href="javascript:history.back()">Cancel</a>
  </div>
</div>

{% endblock %}

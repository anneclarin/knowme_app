{% extends 'base.html' %}
{% block content %}

<h1>All Quizzes</h1>

{% for quiz in quizzes %}
  <div>{{ quiz.name }}</div>
    <a href="{% url 'detail' quiz.id %}"></a>
      {% for question in quiz.question_set.all %} 
        <p>Number of Questions: {{ quiz.question_set.all|length }}</p>
      {% endfor %}
    <a href="{% url 'quiz_update' quiz.id %}">Edit</a>
    <a href="{% url 'quiz_delete' quiz.id %}">Delete</a>
  </div>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>All Quizzes</h1>

{% for quiz in quizzes %}
  <a href="{% url 'detail' quiz.id %}">
    <div>{{ quiz.name }}</div>
        {% for questions in quiz.question_set.all %} 
        <p>Number of Questions: {{ quiz.question_set.all|length }}</p>
        {% endfor %}
    </div>
  </a>
{% endfor %}

{% endblock %}

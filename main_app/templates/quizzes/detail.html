{% extends 'base.html' %}
{% block content %}

<div class="about">
  <div>
    <h1>{{ quiz.name }}</h1>
  </div>

  <div class="form">
    {% for question in quiz.question_set.all %}
      <ol>
          <li>{{ question.get_question_display }}</li>
          <a class="button"href="{% url 'question_update' question.id %}">Edit</a>
      </ol>
    {% endfor %}
  </div>
</div>


{% endblock %}

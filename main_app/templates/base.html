    <title>Know Me</title>

<style>
    .star > svg {
        display: flex;
        justify-content: center;
        flex-shrink: 2;
        cursor: pointer;
        max-width: 100px;
        max-height: 100px;
        opacity: 1;
        animation: spin 2s linear forwards infinite;
    }

    .shooting-star > svg {
        animation: downleft 5s linear forwards infinite;
    }

    .shooting-star2 > svg {
        animation: downleft 6s ease-in forwards infinite;
    }

    .shooting-star3 > svg {
        animation: downleft 6s ease-in forwards infinite;
    }

    .shooting-star4 > svg {
        animation: shortdownleft 6s ease-in-out forwards infinite;
    }

    @keyframes downleft {
        0% {
            opacity: 0.1;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateX(-200%) translateY(150%);
            opacity: 0;
        }
    }

    @keyframes shortdownleft {
        0% {
            opacity: 0.1;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateX(-150%) translateY(120%);
            opacity: 0;
        }
    }

    @keyframes spin {
        0% {
            rotate: 0deg;
        }
        25% {
            rotate: 90deg;
        }
        50% {
            rotate: 180deg;
        }
        75% {
            rotate: 270deg;
        }
        100% {
            rotate: 360deg;
        }

    }
</style>
